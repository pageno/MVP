<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

// Firebase 설정
const firebaseConfig = {
  apiKey: "AIzaSyAIEnqTT-k094W-JOXDyXeFRdynKfy323I",
  authDomain: "metatoriworld-17096.firebaseapp.com",
  projectId: "metatoriworld-17096",
  storageBucket: "metatoriworld-17096.firebasestorage.app",
  messagingSenderId: "657765446565",
  appId: "1:657765446565:web:971fa5c42f06eb8cc56e4c",
  measurementId: "G-R6YL9FMP89"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// 로그인
document.getElementById("loginBtn").addEventListener("click", () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      console.log("로그인 성공:", userCredential.user);
      window.location.href = "gallery.html"; // 로그인 성공 시 이동
    })
    .catch((error) => {
      alert("로그인 오류: " + error.message);
    });
});

// 회원가입
document.getElementById("signupBtn").addEventListener("click", () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      console.log("회원가입 성공:", userCredential.user);
      alert("회원가입 성공! 로그인해주세요.");
    })
    .catch((error) => {
      alert("회원가입 오류: " + error.message);
    });
});
</script>
